{% set name = "geogif" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geogif-{{ version }}.tar.gz
  sha256: e5ccd92f457617f12f76c1ca72200354bc1594f0cd319a6d609b51fb3613ad12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - pip
    - poetry
  run:
    - python >=3.6,<4.0
    - dask-core >=2021.4.1,<2023
    - matplotlib-base >=3.4.1,<4.0.0
    - numpy >=1.20.2,<2.0.0
    - pillow >=9.0.1,<10.0.0
    - xarray >=0.18
    - stackstac

test:
  imports:
    - geogif
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://geogif.readthedocs.io/en/latest/index.html
  summary: Render xarray timestacks into GIFs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
